<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORM ELEMENTS</title>
</head>
<body>
<h3>Form Elements</h3>
<form>
	<label for="cars">choose a car:</label>
	<select id="cars" name="cars" size="2" multiple>
		<option value="Lambo">Lambo</option>
		<option value="Bentley">Bentley</option>
		<option value="Aston matin">Aston matin</option>
		<option value="Audi">Audi</option>
		<option value="Nissan GTR">Nissan GTR</option>
		</select>
<input type="submit" name="submit">
<h3>Text Area</h3>
<form>
<textarea name="message" rows="20" cols="60">He became the richest in his familiy</textarea><br><br>
<input type="submit">
</form>
<h3>Button Element</h3>
<button type="button">click me</button>
</body>
</html>
